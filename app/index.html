<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Agurment Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Rick and Morty Argument Game</h1>
      <h2>Who will win?</h2>

      <div class="characters">

        <div class="morty">
          <p class="mortyQuotes">

          </p>
          <img src="./images/morty.jpg" alt="" />
          <br>
          <h4>Morty</h4>
          <progress id="mortyProgress" value="0" max="100"></progress>
        </div>

        <div class="rick">
          <p class="rickQuotes">

          </p>
          <img src="./images/rick.jpg" alt="" />
          <br>
          <h4>Rick</h4>
          <progress id="rickProgress" value="0" max="100"></progress>
        </div>

      </div>

      <button id="argue" type="button" name="button">Argue!</button>



    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
